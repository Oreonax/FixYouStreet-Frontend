<ion-view>
    <ion-nav-bar>
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-title>{{issue.issueType.description}}</ion-nav-title>

      <ion-nav-buttons side="secondary">
          <button class="button icon ion-android-globe" ui-sref="home"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <p class="state state-{{issue.state}}">{{issue.state}}</p>
        <a ui-sref='fullImg({imageUrl: issue.imageUrl})'><img class="imgIssue" ng-src='{{issue.imageUrl}}' err-src="img/NoImageAvailable.jpg" style="width:100%" /></a>
        <ul class="tagsList">
            <li ng-repeat="tag in issue.tags">{{tag}}</li>
        </ul>
        <p>{{issue.description}}</p>
        <p>Type: <time>{{issue.issueType.name}}</time></p>
        <p>Created on <time>{{issue.createdOn| timeAgo}}</time> by {{issue.owner.name}}</h2>
        <p>Last update: <time>{{issue.updatedOn| timeAgo}}</time></p>
        <div class="button-bar">
            <a class="button button-medium ion-android-add"  ui-sref="newComment({ issueId: issue.id })"> Add a comment</a>
            <a class="button button-medium ion-navicon" ui-sref="commentsList({ issueId: issue.id })"> View comments</a>
        </div>
    </ion-content>
</ion-view>
