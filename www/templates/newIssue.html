<ion-view view-title="Add an Issue">

    <ion-nav-bar>
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="secondary">
            <button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button">Log Out</button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        <div ng-controller="IssueCtrl">
            <a class="button ion-camera" ui-sref="issueDetails"></a>

            <div class="list">

                <label class="item item-input item-select">
                    <div class="input-label">
                        Type
                    </div>
                    <select ng-model="type" >
                        <option>dangerous crossroad</option>
                        <option selected>broken streetlight</option>
                        <option>graffiti</option>
                    </select>
                </label>

            </div>

            <label class="item item-input">
                <input type="text" placeholder="Add a description" ng-model="description" />
            </label>

            <div class="item-input" ng-repeat="input in inputs">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Type a tag" ng-model="tagValue" />
                </label>
                <button class="button button-small" ng-if="$index == inputs.length - 1" ng-click="addInput()">
                    <i class="icon ion-plus"></i>
                </button>
                <button class="button button-small button-assertive" ng-if="$index != inputs.length - 1" ng-click="removeInput($index)">
                    <i class="icon ion-minus"></i>
                </button>
            </div>
            
            <div class="button-bar">
                <button class="button button-stable" ui-sref="issueMap">Cancel</button>
                <button class="button button-calm" ui-sref="issueDetails"  ng-click="submitIssue()">Submit</button>
            </div>
        </div>

    </ion-content>



</ion-view>
