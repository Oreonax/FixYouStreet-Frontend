<ion-view>

  <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search a place">
    </label>
    <button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button">Log Out</button>
  </div>


  <ion-content>
    <p>MAP</p>

    <button class="button icon ion-plus has-header" ui-sref="issueDetails">ISSUEB</button>

  </ion-content>

  <ion-footer-bar class="bar-assertive">
    <button class="button button-calm icon ion-plus pull-left" ui-sref="newIssue">Add issue</button>
    <button class="button button-calm icon ion-navicon pull-right" ui-sref="issueList">View all issues</button>
  </ion-footer-bar>
</ion-view>
