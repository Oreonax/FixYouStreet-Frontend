<ion-view>

  <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search a place">
    </label>
    <button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button">Log Out</button>
  </div>


  <ion-content class="has-header">
    <p>MAP</p>

    <button class="button icon ion-plus has-header" ui-sref="issueDetails">ISSUEB</button>

  </ion-content>



  <ion-footer-bar>
    <div class="button-bar">
      <button class="button button-calm icon ion-plus" ui-sref="newIssue"> Add issue</button>
      <button class="button button-stable icon ion-navicon" ui-sref="issueList"> View all issues</button>
    </div>
  </ion-footer-bar>
</ion-view>
